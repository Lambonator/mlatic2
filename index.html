<!doctype html>
<html>

<head>
	<title>MLÁTIČ GAME</title>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Montserrat:400,700' rel='stylesheet'
		type='text/css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="page">

		<header>
			<h1>HRAJEME <span>S</span> MLÁTIČEM</h1>
		</header>

		<div class="ball" style="position:relative; width:80%">

			<p id="answer" class="answer">
				SEM JDE ODPOVĚĎ
			</p>

			<img id="8ball" class="mlatic_hlava" style="position:relative; width:50%" src="./images/mlatic_head_ball.png"

		</div>

		<br><br>

		<div class="container">
			<img id="headImage2" src="./images/mlatic_sidebar.png" alt="Hlava vlevo">
			<button id="questionButton">Zeptat se Mlátiče</button>
			<img id="headImage" src="./images/mlatic_sidebar2.png" alt="Hlava vpravo">
		</div>

		<button id="secretButton" style="display:none;">Tajné tlačítko</button>


		<footer>
			<p>&copy; Mlátič Jim Beam copyright</p>
		</footer>


		<script type="text/javascript" src="script.js"></script>

	</div>

</html>
